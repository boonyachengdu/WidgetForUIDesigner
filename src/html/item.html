<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>商品展示</title>
<script src="../js/jquery-1.7.min.js"></script>
<script type="text/jscript">
$(document).ready(function(){
   //鼠标的移入移出  
    $("div.container").mouseover(function (){  
            $("div.button").show();  
    }).mouseout(function (){  
            $("div.button").hide();  
    });  

    $("div.button").click(function (){ alert("您点击了要购买的按钮!"); });
})
</script>

<style type="text/css">

.container{
	 height:360px;
	 width:333px;
	 color:#F0F;
	 z-index:1;
	 border: 1px solid;
	 background-image: url(../img/item.jpg);
}


.button{
  font-family:'楷体';
  font-size:14px;
  height:30px;
  width:90%;
  display: none;
  z-index:2000;
  border: 1px dashed;
  background-color: #eeefff;
  position:relative;
  margin-top: 300px; 
  cursor:pointer; 
  text-align: center;
  text-height: 30px;
  padding-top: 10px;
}
</style>
</head>

<body>
	<div class="container" align="center">
	      <div class="button" align="center" >立即购买</div>
	</div>    
</body>
</html>
